<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome stylesheets -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Style/index.css" />

    <!-- Font Awesome JavaScript kit -->
    <script
      src="https://kit.fontawesome.com/f90c67bbfa.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather App</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="./signIn_signUp.html">Sign/login</a>
      <a href="./index.html">Weather</a>
    </header>

    <!-- Heading -->
    <h1 class="heading">Weather App</h1>

    <!-- Search section -->
    <div class="search-div">
      <input id="search" type="text" placeholder="Search City..." />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <!-- Preference section -->
    <div class="preference-div">
      <div>
        <div>
          <label for="unitSelect">Choose Unit(optional)</label>
          <select id="unitSelect">
            <!-- Options for unit selection -->
            <option value="M">[DEFAULT] Metric (Celsius, m/s, mm)</option>
            <option value="S">Scientific (Kelvin, m/s, mm)</option>
            <option value="I">Fahrenheit (F, mph, in)</option>
          </select>
        </div>

        <div>
          <label for="languageSelect">Choose Language(optional)</label>
          <select id="languageSelect">
            <!-- Options for language selection -->
            <option value="en">[DEFAULT] English</option>
            <option value="ar">Arabic</option>
            <option value="az">Azerbaijani</option>
            <option value="be">Belarusian</option>
            <option value="bg">Bulgarian</option>
            <option value="bs">Bosnian</option>
            <option value="ca">Catalan</option>
            <option value="cz">Czech</option>
            <option value="da">Danish</option>
            <option value="de">German</option>
            <option value="fi">Finnish</option>
            <option value="fr">French</option>
            <option value="el">Greek</option>
            <option value="es">Spanish</option>
            <option value="et">Estonian</option>
            <option value="ja">Japanese</option>
            <option value="hr">Croation</option>
            <option value="hu">Hungarian</option>
            <option value="id">Indonesian</option>
            <option value="it">Italian</option>
            <option value="is">Icelandic</option>
            <option value="iw">Hebrew</option>
            <option value="kw">Cornish</option>
            <option value="lt">Lithuanian</option>
            <option value="nb">Norwegian Bokm√•l</option>
            <option value="nl">Dutch</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ro">Romanian</option>
            <option value="ru">Russian</option>
            <option value="sk">Slovak</option>
            <option value="sl">Slovenian</option>
            <option value="sr">Serbian</option>
            <option value="sv">Swedish</option>
            <option value="tr">Turkish</option>
            <option value="uk">Ukrainian</option>
            <option value="zh">Chinese (Simplified)</option>
            <option value="zh-tw">Chinese (Traditional)</option>
          </select>
        </div>
      </div>
      <div>
        <button id="save-preference">Save as preference</button>
      </div>
    </div>
    <!-- Weather display section -->
    <div id="weather-div"></div>

    <!-- Saved locations section -->
    <div id="saved-locations-div">
      <h1 class="heading">Saved Locations</h1>
      <div id="all-saved-location-div"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Script/index.js"></script>
  </body>
</html>
